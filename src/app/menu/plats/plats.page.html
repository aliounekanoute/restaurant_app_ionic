<ion-header>
  <ion-toolbar>
    <ion-title class="ion-text-center">Plats</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-fab vertical="bottom" horizontal="end" slot="fixed" routerLink="/tabs/menu/plats/ajouter">
    <ion-fab-button>
      <ion-icon name="add-outline"></ion-icon>
    </ion-fab-button>
  </ion-fab>
  <div class="plats">
    <ion-list>
      <ion-item *ngFor="let plat of plats">
        <ion-card>
          <ion-card-header>
            <ion-card-title>
              {{plat.nom}}
            </ion-card-title>
          </ion-card-header>
          <ion-card-content>
            <p>
              {{plat.description}}
            </p>
            <div class="prix">
              <h4 class="ion-float-left">Prix : {{plat.prix}} </h4>
            </div>
            <ion-button class="ion-float-right" color="danger" (click)="onDelete(plat.id)">
              <ion-icon name="trash-outline"></ion-icon>
            </ion-button>
            <ion-button class="ion-float-right" color="secondary" routerLink="/tabs/menu/plats/modifier/{{plat.id}}">
              <ion-icon name="create-outline"></ion-icon>
            </ion-button>
          </ion-card-content>
        </ion-card>
      </ion-item>
    </ion-list>
  </div>

</ion-content>
