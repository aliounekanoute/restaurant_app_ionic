<ion-header>
  <ion-toolbar>
    <ion-title class="ion-text-center">Ajouter</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <form [formGroup]="addForm" (ngSubmit)="onSubmit()">
      <ion-row class="ion-align-self-center">
        <ion-col class="ion-align-self-center" size-md="6" size-lg="5" size-xs="12">
          <div class="ion-text-center">
            <h4>Ajouter un nouveau plat</h4>
          </div>
          <div class="ion-padding">
            <h4 class="ion-color-danger">{{ errorMessage }}</h4>
            <ion-item>
              <ion-input type="text" placeholder="Nom" formControlName="nom"></ion-input>
            </ion-item>
            <ion-item>
              <ion-input type="number" placeholder="Prix" formControlName="prix"></ion-input>
            </ion-item>
            <ion-item>
              <ion-textarea placeholder="Description" formControlName="description"></ion-textarea>
            </ion-item>
          </div>
          <div class="ion-padding">
            <ion-button type="submit" size="medium" expand="block" [disabled]="addForm.invalid">Ajouter</ion-button>
          </div>
        </ion-col>
      </ion-row>
    </form>
    <a routerLink="{{previousPage}}">Retourner à la page précedente</a>
  </ion-grid>
  <ion-fab vertical="bottom" horizontal="start" slot="fixed" routerLink="/tabs/menu/plats">
    <ion-fab-button>
      <ion-icon name="pizza-outline"></ion-icon>
    </ion-fab-button>
  </ion-fab>

</ion-content>
