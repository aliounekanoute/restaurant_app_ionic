<ion-header>
  <ion-toolbar>
    <ion-title class="ion-text-center">Modifier le menu</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-fab vertical="bottom" horizontal="end" slot="fixed" routerLink="/tabs/menu/plats/ajouter">
    <ion-fab-button>
      <ion-icon name="add-outline"></ion-icon>
    </ion-fab-button>
  </ion-fab>
  <div>
    <ion-list>
      <ion-item *ngFor="let plat of plats">
        <ion-card>
          <ion-card-header>
            <ion-card-title>
              {{plat.nom}}
            </ion-card-title>
            <ion-fab horizontal="end" vertical="top">
              <ion-fab-button color="none" (click)="!inMenu(plat.id) ? onAdd(plat) : onRemove(plat.id)">
                <ion-icon name="add-circle" color="success" *ngIf="!inMenu(plat.id)"></ion-icon>
                <ion-icon name="remove-circle" color="danger" *ngIf="inMenu(plat.id)"></ion-icon>
              </ion-fab-button>
            </ion-fab>
          </ion-card-header>
          <ion-card-content>
            <div class="prix">
              <h4 class="ion-float-left">Prix : {{plat.prix}} </h4>
            </div>
            <ion-button class="ion-float-right" color="danger" (click)="onDelete(plat.id)">
              <ion-icon name="trash-outline"></ion-icon>
            </ion-button>
            <ion-button class="ion-float-right" color="secondary" (click)="onUpdatePlat(plat.id)">
              <ion-icon name="create-outline"></ion-icon>
            </ion-button>
          </ion-card-content>
        </ion-card>
      </ion-item>
    </ion-list>
  </div>

</ion-content>
