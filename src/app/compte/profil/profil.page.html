<ion-header translucent no-border>
  <ion-toolbar>
    <ion-title class="ion-text-center">Mon profile</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content fullscreen="true" slot="fixed" >
  <div class="card">
    <div class="header">
      <div class="avatar">
        <img src="{{ currentUer.photo != null ? currentUer.photo : '../../../assets/avatar.jpg' }}" alt="">
      </div>
    </div>
  </div>

  <div class="edit-btn">
    <ion-fab>
      <ion-fab-button color="none" [title]="'Modifier la photo'" (click)="onUpdatePic()">
        <ion-icon name="pencil-outline"></ion-icon>
      </ion-fab-button>
    </ion-fab>
  </div>

  <div class="card-body ion-padding-end">
    <div class="user-meta ion-text-center ion-padding-bottom">
      <h3 class="playername">{{ currentUer.prenom }} {{ currentUer.nom }}</h3>
    </div>
    <ion-grid class="ion-align-self-center">
      <ion-row class="ion-align-self-center">
        <ion-col>Email : {{ currentUer.email }}</ion-col>
      </ion-row>
      <ion-row class="phone ion-align-self-center">
        <ion-col>Telephone : {{ currentUer.telephone }}</ion-col>
      </ion-row>
      <ion-row class="adresse ion-align-self-center">
        <ion-col>Adresse : {{ currentUer.adresse }}</ion-col>
      </ion-row>
    </ion-grid>
  </div>
  <ion-fab vertical="bottom" horizontal="end" slot="fixed" class="ion-align-self-center">
    <ion-fab-button [title]="'Se deconnecter'" (click)="onSignOut()">
      <ion-icon name="log-out-outline"></ion-icon>
    </ion-fab-button>
  </ion-fab>
  <ion-fab vertical="bottom" horizontal="start" slot="fixed" class="ion-align-self-center" routerLink="modifier/{{currentUer.id}}">
    <ion-fab-button [title]="'Modifier vos donnÃ©es'">
      <ion-icon name="create-outline"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
